<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Authorization Server - Login</title>
<!-- Bootstrap 5.3.0 CSS from CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Optional custom styles -->
<style>
body {
	background-color: #f8f9fa;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.login-container {
	max-width: 400px;
	width: 100%;
	padding: 2rem;
	background-color: white;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
	margin-bottom: 1.5rem;
}

.error {
	color: #dc3545;
	text-align: center;
	margin-bottom: 1rem;
}
</style>
</head>
<body>
	<div class="login-container">
		<h2 class="text-center">Login to Authorization Server</h2>
		<!-- Display error message if login fails -->
		<div th:if="${param.error}" class="error">Invalid username or password.</div>
		<!-- Login form -->
		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					type="text" id="username" name="username" class="form-control"
					required />
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" id="password" name="password" class="form-control"
					required />
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" id="remember-me" name="remember-me"
					class="form-check-input" /> <label for="remember-me"
					class="form-check-label">Remember Me</label>
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
	</div>
</body>
</html>
